<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 수정</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link rel="stylesheet" th:href="@{/css/fragment/aside2.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/aside.css}" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/admin8.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/header2.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/footer2.css}" />

    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap}"/>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />




</head>

<body id="body-pd">

<div class="body-container">
    <!-- 사이드바 추가 공간 -->
    <aside class="aside" th:replace="fragment/aside :: aside"></aside>
    <!-- 사이드바 추가 공간 -->
    <div class="main-container">
        <!-- 헤더 추가 공간 -->
        <header class="header2" th:replace="fragment/header2 :: header2"></header>
        <!-- 헤더 추가 공간 -->
        <!-- 작업공간 -->
        <div class="work-container">
<!--            <input type="hidden" class="product-num1" th:value="${productVo.productNumber}">-->
<!--            <input type="hidden" class="product-num2" th:value="${productVo.categoryCode2}">-->

            <p>
            <div class="headingArea">
                <div class="mTitle">상품 등록</div>
            </div>
            <!-- 유저 검색 -->
            <div class="confirm">
                <div class="mBoard gSmall">
                    <table border="1" summary>
                        <tbody>

                        <tr>
                            <th scope="row" style="background-color: rgb(255, 139, 38); color:white ;">상품명</th>
                            <td class="selector" style="border: 0;">


                                <div class="search">
                                    <input type="text" placeholder="예시) 한 끼 통살" th:value="${productVo.proudctName}">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: rgb(255, 139, 38); color:white ; ">판매자</th>
                            <td class="selector" style="border: 0; border-top: 1px solid #bbb;">


                                <div class="search">
                                    <input type="text" placeholder="예시) 포보스 선정 맛있는 닭가슴살 1위!" th:value="${productVo.productSeller}">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row" style="background-color: rgb(255, 139, 38); color:white ;">상세 설명</th>
                            <td class="selector" style="border: 0; border-top: 1px solid #bbb;">
                                <div class="summernote-box">
                        <textarea id="summernote" name="applyContent" style="    width: 743.5px;
                        height: 300px; border-color: #bbb;" th:utext="${productVo.productExplanation}"></textarea>
                                </div>
                            </td>
                        </tr>


                        </tbody>
                    </table>

                </div>
            </div>

            <!-- 사진 등록-->
            <div class="upload-file-container">
                <div class="upload-file">
                    <!-- <input type="file" id="file" name="applyFile" accept=".jpg, .jpeg, .png" multiple/> -->
                    <div class="upload-box">
                        <div class="upload-text">
                            <div class="upload-icon">
                                <img src="https://www.shouse.garden/images/ico/photo_g.png" class="upload-icon"/>
                            </div>
                            <div class="upload-count">증명자료 업로드</div>
                        </div>
                        <div class="upload-text">증명자료 업로드 가능(<span class="cnt">0</span>/3)</div>
                        <div class="upload-text">파일 형식 : jpg, jpeg, png</div>
                        <div class="upload-text">※ 이미지를 등록하면 즉시 반영됩니다.</div>
                    </div>
                    <div class="img-controller-box">
                        <ul class="file-list"></ul>
                    </div>
                </div>
            </div>
            <!-- 상품분류 -->
            <div class="headingArea">
                <div class="mTitle" style="margin-top: 20px;">상품 분류</div>
            </div>
            <div class="toggleArea" style="display: block;">
                <div class="mBoard gSmall gGuide" >
                    <table border="1" summary="">

                        <tbody>

                        <th scope="row" style="background-color: rgb(255, 139, 38); color:white ;">분류 선택</th>
                        <td>

                            <div class="mSearchSelect typeCategory gDouble">
                                <table border="1" summary="">

                                    <colgroup>
                                        <col  span="2">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th scope="col" class="center" style="background-color: rgb(255, 139, 38); color:white ;">대분류</th>
                                        <th scope="col" class="center" style="background-color: rgb(255, 139, 38); color:white ;">중분류</th>


                                    </tr>
                                    </thead>
                                    <tbody class="_category_select_body">
                                    <tr>
                                        <td style="border-right: 1px solid #bbb;">
                                            <div class="list ">
                                                <ul class="_category_1">
<!--                                                    <th:block th:each="product : ${productVo}">-->
<!--                                                    <li class="_next select" th:text="${product.categoryName}" th:if="${product.categoryCode1 == }">-->
<!--                                                        (대분류) ${c.categoryName} &gt;-->
<!--                                                        <input type="hidden" name="categoryCode1" class="_category_no" th:value="${c.categoryCode1}">-->
<!--                                                    </li>-->
<!--                                                    </th:block>-->

                                                </ul>
                                            </div>
                                        </td>
                                        <td style="border-right: 0px;">
                                            <div class="list">
                                                <ul class="_category_2">
<!--                                                    <li class=" _next">(중분류) Tees &gt;<input type="hidden" class="_category_no" value="32" hashtag="null"></li>-->
<!--                                                    <li class="">(중분류) Shirts &gt;<input type="hidden" class="_category_no" value="33" hashtag="null"></li>-->
                                                </ul>
                                            </div>
                                        </td>


                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="gDouble">
                                <span class="icoDot"></span>
                                <strong class="gWidth wPrdCategory" style="font-size: 14px;">선택된 상품분류</strong>
                                <span class="_product_category_none" style="display: none;">
                                </span>
                                <span style="display: inline;" class="_product_category_checked">
<!--                                    <span class="txtLight txtLess" style="font-size: 14px;" th:text="${productVo.categoryName}">(대분류) Tops </span>-->
<!--                                    <input type="hidden" name="category_product[group1][25]" class="_selected_category_no" th:value="${productVo.categoryCode2}">-->


                                    <a href="#none" class="btnNormal _remove_selected_category"><span><em class="icoDel"></em> 삭제</span></a>
                                </span>
                                <input type="hidden" name="checked_category">
                            </p>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="headingArea">
                <div class="mTitle" style="margin-top: 20px;">판매 가격</div>
            </div>
            <div class="mBoard gSmall">
                <table border="1" summary>
                    <tbody>
                    <tr>
                        <th scope="row" style="background-color: rgb(255, 139, 38); color:white ; ">판매가</th>
                        <td class="selector" style="border: 0; border-top: 1px solid #bbb;">


                            <div class="search">
                                <input type="text" placeholder="예시) 38,000">

                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- 등록 취소 버튼-->
            <div class="btn-groups">
                <button type="submit" name="action" value="write" class="submit-btn">수정</button>
                <button type="button" class="cancel-btn">취소</button>
            </div>
            <input type="file" name="applyFile" id="input-one" class="input" /><br />
            <input type="file" name="applyFile" id="input-one" class="input" /><br />
            <input type="file" name="applyFile" id="input-one" class="input" /><br />
            </form>
            <div class="upload-input-box">
                <input type="file" name="file-input" id="file-input" multiple />
            </div>
            </p>
        </div>



        <!-- 작업공간 -->
        <!-- 푸터 추가 공간 -->
        <footer class="footer2" th:replace="fragment/footer2 :: footer2"></footer>
    </div>
</div>
<!-- 퀵 메뉴 추가 공간 -->
<aside class="aside2" th:replace="fragment/aside2 :: aside2">
    <div class="menu-container"></div>
</aside>

</body>
</html>
