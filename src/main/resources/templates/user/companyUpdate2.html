<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../css/coporateUpdate2.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="../css/jquery-ui.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <!-- 헤더 추가 공간 -->
        <div class="body-container">
            <!-- 사이드바 추가 공간 -->
            <div class="sidebar">
                <p>사이드바자리</p>
            </div>
            <!-- 사이드바 추가 공간 -->
            <div class="main-container">
                <!-- 작업공간 -->
                <div class="service-name-container">
                    <div class="service-name-box">
                        <h1>기업정보수정</h1>
                    </div>
                </div>
                <hr class="service-name-hr" />
                <div class="update-container">
                    <div class="update-profilebox">
                        <div class="profile-box">
                            <div class="profile-img-box">
                                <img src="../img/profileimg.png" alt="" />
                            </div>
                            <div class="profile-text-box">
                                <div class="nickname">닉넴닉넴</div>
                                <div class="edit-img-box">
                                    <img src="../img/edit_FILL0_wght400_GRAD0_opsz48.png" alt="" />
                                </div>
                            </div>
                            <div class="user-info">
                                <div class="user-info-text">
                                    <p>기업의 한줄 소개를 적는 칸 입니다.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="update-user-data">
                        <form action="">
                            <div class="update-name row">
                                <div class="data-title">기업이름</div>
                                <div class="data-content">
                                    <input type="text" name="" id="" />
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">아이디</div>
                                <div class="data-content">
                                    <div class="id-box">id1234</div>
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">비밀번호</div>
                                <div class="data-content">
                                    <input type="password" name="" id="" />
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">비밀번호 확인</div>
                                <div class="data-content">
                                    <input type="password" name="" id="" />
                                </div>
                            </div>
                            <!-- 기업 사업자등록증 사진 -->
                            <div class="update-name row">
                                <div class="data-title">사업자등록증</div>
                                <ul class="file-wrap">
                                    <li>
                                        <input
                                            type="file"
                                            id="post-image"
                                            name="boardFile"
                                            value="library_add"
                                            accept="image/*"
                                            multiple
                                        />
                                    </li>
                                    <li class="img-list"></li>
                                </ul>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">사업자등록번호</div>
                                <div class="data-content">
                                    <input type="text" name="" id="" />
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">직종</div>
                                <div class="data-content">
                                    <div class="radio-group">
                                        <input
                                            type="radio"
                                            id="hospital"
                                            name="coporateType"
                                            value="hospital"
                                            checked
                                        /><label for="hospital">병원</label>
                                        <input type="radio" id="trainer" name="coporateType" value="trainer" /><label
                                            for="trainer"
                                            >트레이너</label
                                        >
                                        <input
                                            type="radio"
                                            id="Dietitian"
                                            name="coporateType"
                                            value="Dietitian"
                                        /><label for="Dietitian">영양사</label>
                                    </div>
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">창립일</div>
                                <div class="data-content">
                                    <input type="text" id="datepicker" />
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">회사번호</div>
                                <div class="data-content phone-number-box">
                                    <select name="phone1" id="phone1">
                                        <option>선택</option>
                                        <option>010</option>
                                        <option>011</option>
                                        <option>016</option>
                                        <option>017</option>
                                        <option>018</option>
                                    </select>
                                    &nbsp&nbsp-&nbsp&nbsp
                                    <input
                                        type="text"
                                        id="phone2"
                                        name="phone2 "
                                        maxlength="4"
                                        required
                                    />&nbsp&nbsp-&nbsp&nbsp
                                    <input type="text" id="phone3" name="phone3" maxlength="4" required />
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">이메일</div>
                                <div class="data-content email-box">
                                    <input type="text" name="mail1" id="mail1" maxlength="50" />&nbsp&nbsp@&nbsp&nbsp
                                    <select name="mail2" id="mail2">
                                        <option>선택</option>
                                        <option>naver.com</option>
                                        <option>daum.net</option>
                                        <option>gmail.com</option>
                                        <option>nate.com</option>
                                    </select>
                                </div>
                            </div>
                            <div class="update-name row">
                                <div class="data-title">주소</div>
                                <div class="data-content address-box">
                                    <div class="address-code">
                                        <input type="text" id="adress-number" placeholder="우편번호" />
                                        <input
                                            type="button"
                                            class="address-btn"
                                            onclick="sample6_execDaumPostcode()"
                                            value="우편번호 찾기"
                                        />
                                    </div>
                                    <input type="text" id="address" placeholder="주소" /><br />
                                    <input type="text" id="detailAddress" placeholder="상세주소" />
                                    <input type="text" id="extraAddress" placeholder="참고항목" />
                                </div>
                            </div>
                            <div class="submit-btn-box">
                                <button type="button" id="list-btn">수정</button>
                                <button type="submit" id="submit-btn">목록</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 작업공간 -->
            </div>
        </div>
        <!-- 퀵 메뉴 추가 공간 -->
        <!-- 푸터 추가 공간 -->
        <script src="../js/coporateUpdate2.js"></script>
        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </body>
</html>
