<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>coporateJoin</title>
        <link rel="stylesheet" href="../css/coporateJoin.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="../css/jquery-ui.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <header id="headers"></header>
        <div class="individualJoin-container">
            <h1>회원가입</h1>
            <br /><br />
            <div class="join-box">
                <form>
                    <label for="id">아이디</label>
                    <div class="form-group id-box">
                        <input type="text" id="user-id" name="id" placeholder="아이디" required />
                        <!-- 중복체크처리 처리 -->
                        <input type="button" class="id-check" value="아이디 중복체크" />
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="user-password" name="password" placeholder="비밀번호" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 재확인</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="비밀번호확인"
                            required
                        />
                    </div>
                    <!-- 기업 사업자등록증 사진 -->
                    <div class="img-group">
                        <label for="name">사업자등록증</label>
                        <ul class="file-wrap">
                            <li>
                                <input
                                    type="file"
                                    id="post-image"
                                    name="boardFile"
                                    value="library_add"
                                    accept="image/*"
                                    multiple
                                />
                            </li>
                            <li class="img-list"></li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="name">기업이름</label>
                        <input type="text" id="user-name" name="name" placeholder="기업이름" required />
                    </div>
                    <div class="form-group">
                        <label for="nickname">사업자등록번호</label>
                        <input type="text" id="user-nickname" name="nickname" placeholder="사업자등록번호" />
                    </div>
                    <label for="gender">직종</label>
                    <div class="radio-group">
                        <input type="radio" id="hospital" name="coporateType" value="hospital" checked /><label
                            for="hospital"
                            >병원</label
                        >
                        <input type="radio" id="trainer" name="coporateType" value="trainer" /><label for="trainer"
                            >트레이너</label
                        >
                        <input type="radio" id="Dietitian" name="coporateType" value="Dietitian" /><label
                            for="Dietitian"
                            >영양사</label
                        >
                    </div>
                    <div class="form-group">
                        <label for="birth">창립일</label>
                        <input type="text" id="datepicker" />
                    </div>
                    <label for="phone" id="phone-text">전화번호</label>
                    <div class="phone-number-box">
                        <select name="phone1" id="phone1">
                            <option>선택</option>
                            <option>02</option>
                            <option>031</option>
                            <option>032</option>
                            <option>033</option>
                            <option>041</option>
                            <option>042</option>
                            <option>043</option>
                            <option>044</option>
                            <option>051</option>
                            <option>052</option>
                            <option>061</option>
                            <option>062</option>
                            <option>063</option>
                            <option>064</option>
                        </select>
                        &nbsp&nbsp-&nbsp&nbsp
                        <input type="text" id="phone2" name="phone" maxlength="4" required />&nbsp&nbsp-&nbsp&nbsp
                        <input type="text" id="phone3" name="phone" maxlength="4" required />
                    </div>
                    <label for="email">이메일</label>
                    <div class="email-box">
                        <input type="text" name="mail1" id="mail1" maxlength="50" />&nbsp&nbsp@&nbsp&nbsp
                        <select name="mail2" id="mail2">
                            <option>선택</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>gmail.com</option>
                            <option>nate.com</option>
                        </select>
                    </div>
                    <div class="address-box">
                        <label for="address">주소</label>
                        <input type="text" id="adress-number" placeholder="우편번호" />
                        <input
                            type="button"
                            class="address-btn"
                            onclick="sample6_execDaumPostcode()"
                            value="우편번호 찾기"
                        />
                        <input type="text" id="address" placeholder="주소" /><br />
                        <input type="text" id="detailAddress" placeholder="상세주소" />
                        <input type="text" id="extraAddress" placeholder="참고항목" />
                    </div>
                    <div class="submit-btn-box">
                        <button type="submit" id="submit-btn">가입</button>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footers"></footer>
        <script src="../js/coporateJoin.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#headers").load("./header.html");
                $("#footers").load("./footer.html");
            });
        </script>

        <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </body>
</html>
