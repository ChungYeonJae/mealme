<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>user join</title>
        <link rel="stylesheet" th:href="@{/css/fragment/header1.css}" />
        <link rel="stylesheet" th:href="@{/css/fragment/footer1.css}" />
        <link rel="stylesheet" th:href="@{/css/user/jquery-ui.css}" />
        <link rel="stylesheet" th:href="@{/css/user/userJoin.css}" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
    <header class="header1" th:replace="fragment/header1 :: header1"></header>
    <div class="individualJoin-container">
            <h1>회원가입</h1>
            <br /><br />
            <div class="join-box">
                <form action="/user/userJoin" method="post">
                    <label for="userId">아이디</label>
                    <div class="form-group id-box">
                        <input type="text" id="userId" name="id" placeholder="아이디" required />
                        <!-- 중복체크처리 처리 -->
                        <input type="button" class="id-check" value="아이디 중복체크" />
                    </div>
                    <div class="form-group">
                        <label for="userPassword">비밀번호</label>
                        <input type="password" id="userPassword" name="password" placeholder="비밀번호" required />
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 재확인</label>
                        <input
                            type="password"
                            id="confirmPassword"
                            name="confirm-password"
                            placeholder="비밀번호확인"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="userName">이름</label>
                        <input type="text" id="userName" name="name" placeholder="이름" required />
                    </div>
                    <div class="form-group">
                        <label for="userNickname">닉네임</label>
                        <input type="text" id="userNickname" name="nickname" placeholder="닉네임" />
                    </div>
                    <label>성별</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="userType" value="male" checked /><label for="male"
                            >남성</label
                        >
                        <input type="radio" id="female" name="userType" value="female" /><label for="female"
                            >여성</label
                        >
                    </div>
                    <div class="form-group">
                        <label >생년월일</label>
                        <input type="text" id="datepicker" />
                    </div>
                    <label id="phone-text">휴대전화</label>
                    <div class="phone-number-box">
                        <select name="phone1" id="phone1">
                            <option>선택</option>
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                            <option>017</option>
                            <option>018</option>
                        </select>
                        &nbsp&nbsp-&nbsp&nbsp
                        <input type="text" id="phone2" name="phone" maxlength="4" required />&nbsp&nbsp-&nbsp&nbsp
                        <input type="text" id="phone3" name="phone" maxlength="4" required />
                    </div>
                    <label >이메일</label>
                    <div class="email-box">
                        <input type="text" name="mail1" id="mail1" maxlength="50" />&nbsp&nbsp@&nbsp&nbsp
                        <select name="mail2" id="mail2">
                            <option>선택</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                            <option>gmail.com</option>
                            <option>nate.com</option>
                        </select>
                    </div>
                    <div class="address-box">
                        <label for="address">주소</label>
                        <input type="text" id="adress-number" placeholder="우편번호" />
                        <input
                            type="button"
                            class="address-btn"
                            onclick="sample6_execDaumPostcode()"
                            value="우편번호 찾기"
                        />
                        <input type="text" id="address" placeholder="주소" /><br />
                        <input type="text" id="detailAddress" placeholder="상세주소" />
                        <input type="text" id="extraAddress" placeholder="참고항목" />
                    </div>
                    <div class="submit-btn-box">
                        <button type="submit" id="submit-btn">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="footer1" th:replace="fragment/footer1 :: footer1"></footer>
    <script th:src="@{/js/user/userJoin.js}"></script>
    <script th:src="@{/js/user/jquery-ui.min.js}"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    </body>
</html>
